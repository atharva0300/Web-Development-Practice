<html>

<head>
    <title>
        Title here
    </title>

    <style type="text/css">
        #yellow {
            width: 400px;
            height: 400px;
            background-color: yellow;
            top: 0px;
            position: absolute;
            z-index: 1;
        }
        
        #blue {
            width: 600px;
            height: 50px;
            background-color: blue;
            top: 0px;
            position: absolute;
            z-index: 2;
        }
    </style>
    <! the z-index is the dept / or hte z index of the division >
    <! since the z-index of yellow is 1 , and the z-index of blue is 2  - yellow div will be on the top of the blue div >
    <! swapping the z-index of both the div's , the blue div will be on the top of yellow div >

</head>

<body>

    <! body here >
    <div id="blue">

    </div>
    <div id="yellow">

    </div>

</body>

</html>
