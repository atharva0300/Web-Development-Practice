<head>
    <title>

    </title>
    <link href="basics23_css.css" type="text/css" rel="stylesheet">
</head>

<body>
    <! body here>
    <!positioning html elements >
    <! 1. Static >
    <! 2. Relative >
    <! 3. Absolute >
    <! 4. Fixed  >
    <! 5. Sticky >
    <! Static >
    <! 1. It is the default postiion value for the HTML, elements >
    <!          it positions elements in the normal order on the webpage >

    <header>
        <span id="logo">EDYODA</span>
        <span class="menu-item">Flashbyes</span>
        <span class="menu-item">Categories</span>
        <span class="menu-item">Upload Video</span>
    </header>
    <div id="wrapper">
        <img id="image1" src="assets/nature2.jpg" alt="nature-image">
    </div>
    <img id="image2" src="assets/nature1.jpg" alt="nature-image">
    <! position relative>
    <! 1. It helps to position HTML elements relative to their normal position >
    <! 2. it provides access to top, right , bottom and left properties >


    <! position : Fixed >
    <! 1. It helps to position HTML. Elements relative to the main, HTML element.
    This results in elements begin fixed at hte defined position >
    <! The position fixed elements are not affected by the scroll position of the webpage >

    <div id="wrapper2">
        <img id="image3" src="assets/cat.jpg" alt="cat-image">
    </div>

    <! position  : sticky  >
    <! It is a combination of position relative and position fixed. it requires a condition
    ( top , tight , bottom , left ) and based on this condition it toggles between position
    relative and fixed >
    <! it behaves like relative upto a particular point , then behaves like fixed >

    <div id="wrapper3">
        <img id="image4" src="assets/dog.jpg" alt="dog-image">
    </div>
</body>

</html>
